<div>
  <h2>Grocery List</h2>
  <ul>
    <li *ngFor="let grocery of groceries">
      {{ grocery.groceryName }}
      <button (click)="editGrocery(grocery.item_id || 0)">Edit</button>
      <button (click)="deleteGrocery(grocery.item_id || 0)">Delete</button>
      <button class="button" [routerLink]="['/details', grocery.item_id]">
        Details
      </button>
    </li>
  </ul>
</div>
